<!DOCTYPE html>
<html>

<head>
    <title>Adcash Event Calendar</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.css" /> -->

</head>

<body>
    <div id="calendar">

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="images/adcash.png" alt="Image">
                </a>


                <button class="button navbar-burger">
                        <span></span>
                        <span></span>
                        <span></span>
               </button>
            </div>

            <div class="navbar-start">
                <div class="navbar-item">
                    <p class="control">
                        <strong>   <span class="all-months"> </span>
                        <span class="all-years"></span> </strong>

                    </p>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button is-primary previous-month"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                                </a>
                        </p>
                        <p class="control">
                            <a class="button is-primary current-month">Current Month</a>

                        </p>
                        <p class="control">
                            <a class="button is-primary next-month"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                                </a>
                        </p>
                    </div>
                </div>
            </div>
        </nav>


        <table class="table is-bordered is-hoverable">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thur</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>

            <tbody>
                <tr class="row-one">
                    <td data-column="10" class="week-one"></td>
                    <td data-column="11" class="week-one"></td>
                    <td data-column="12" class="week-one"></td>
                    <td data-column="13" class="week-one"></td>
                    <td data-column="14" class="week-one"></td>
                    <td data-column="15" class="week-one"></td>
                    <td data-column="16" class="week-one"></td>

                </tr>
                <tr class="row-two">
                    <td data-column="20" class="week-two"></td>
                    <td data-column="21" class="week-two"></td>
                    <td data-column="22" class="week-two"></td>
                    <td data-column="23" class="week-two"></td>
                    <td data-column="24" class="week-two"></td>
                    <td data-column="25" class="week-two"></td>
                    <td data-column="26" class="week-two"></td>

                </tr>
                <tr class="row-three">
                    <td data-column="30" class="week-three"></td>
                    <td data-column="31" class="week-three"></td>
                    <td data-column="32" class="week-three"></td>
                    <td data-column="33" class="week-three"></td>
                    <td data-column="34" class="week-three"></td>
                    <td data-column="35" class="week-three"></td>
                    <td data-column="36" class="week-three"></td>

                </tr>
                <tr class="row-four">
                    <td data-column="40" class="week-four"></td>
                    <td data-column="41" class="week-four"></td>
                    <td data-column="42" class="week-four"></td>
                    <td data-column="43" class="week-four"></td>
                    <td data-column="44" class="week-four"></td>
                    <td data-column="45" class="week-four"></td>
                    <td data-column="46" class="week-four"></td>

                </tr>
                <tr class="row-five">
                    <td data-column="50" class="week-five"></td>
                    <td data-column="51" class="week-five"></td>
                    <td data-column="52" class="week-five"></td>
                    <td data-column="53" class="week-five"></td>
                    <td data-column="54" class="week-five"></td>
                    <td data-column="55" class="week-five"></td>
                    <td data-column="56" class="week-five"></td>

                </tr>

                <tr class="row-six">
                    <td data-column="60" class="week-six"></td>
                    <td data-column="61" class="week-six"></td>
                    <td data-column="62" class="week-six"></td>
                    <td data-column="63" class="week-six"></td>
                    <td data-column="64" class="week-six"></td>
                    <td data-column="65" class="week-six"></td>
                    <td data-column="66" class="week-six"></td>

                </tr>

            </tbody>
        </table>

    </div>

    <script type="text/javascript" src="http://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js "></script>
    <script src="index.js"></script>
</body>

</html>
